<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAX Multiverse Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <img src="logo.png" alt="Game Logo" class="logo">
    <div class="balance">Баланс MAX: <span id="balance">0</span></div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <div class="game-area">
    <button id="farmButton" class="button">Фарм</button>
    <button id="exploreButton" class="button">Досліджувати</button>
    <button id="exchangeButton" class="button">Обмін</button>
    <button id="inventoryButton" class="button">Інвентар</button>
    
    <!-- Додаткові елементи інтерфейсу -->
    <div id="worldInfo" class="info-box">
      <h2>Поточний світ: <span id="worldName">Crypto Canyon</span></h2>
      <p>Ресурси: <span id="worldResources">кристали, монети</span></p>
      <p>Час до завершення: <span id="worldTimer">60 сек</span></p>
    </div>

    <div id="boostersInfo" class="info-box">
      <h3>Бустери:</h3>
      <ul id="boostersList"></ul>
    </div>
    
    <div id="nftArtifacts" class="info-box">
      <h3>Колекція NFT артефактів</h3>
      <ul id="artifactList"></ul>
    </div>

    <div id="leaderboard" class="info-box">
      <h3>Рейтинг гравців</h3>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <div class="bottom-bar">
    <button class="button">Довідка</button>
    <button class="button">Налаштування</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
