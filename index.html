<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Логотип" class="logo">
        <div class="level">LVL: <span id="playerLevel">1</span></div>
        <div class="balance"><span id="balance">5000</span> MN</div>
        <div class="timer"><span id="timer">00:30</span></div>
        <div class="buttons">
            <img id="farmButton" src="Farm.png" alt="Farm" class="btn" onclick="startFarming()" style="width: 150px; height: 45px;">
            <img id="claimButton" src="Claim.png" alt="Claim" class="btn" onclick="claimReward()" style="width: 150px; height: 45px;" disabled>
        </div>
        <img id="boostButton" src="Buy.png" alt="Buy" class="btn boost" onclick="buyBoost()" style="width: 200px; height: 60px;">
    </div>
    <script src="game.js"></script>
</body>
</html>
