<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <img src="logo.png" alt="Game Logo" class="logo">
        <div id="balance">Баланс: 5000 монет</div>
        <div id="timer">01:00</div>
        <div class="button-container">
            <button id="farmButton">Farm</button>
            <button id="claimButton" class="disabled">Claim</button>
        </div>
        <button id="boostButton">Купити Буст</button>
        <div id="boostInfo">Буст: 0 (Ціна: 500 монет)</div>
        <div id="levelInfo">Рівень: 1 (+100 монет/хв, Ціна: 500 монет)</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
