<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Логотип" class="logo">
        <div class="level">LVL: <span id="lvl">1</span></div>
        <div class="balance"> <span id="balance">5000</span> MN</div>
        <div class="timer"> <span id="timer">00:30</span></div>
        <div class="buttons">
            <button id="farmButton" class="btn" onclick="startFarming()">
                <img src="Farm.png" alt="Farm" class="btn-img">
            </button>
            <button id="claimButton" class="btn" onclick="claimReward()" disabled>
                <img src="Claim.png" alt="Claim" class="btn-img">
            </button>
        </div>
        <button id="boostButton" class="btn buy" onclick="buyBoost()">
            <img src="Buy.png" alt="Buy" class="btn-img">
        </button>
    </div>
    <script src="game.js"></script>
</body>
</html>
