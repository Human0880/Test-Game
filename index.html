<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Логотип" class="logo">
        <div class="balance"><span id="balance">5000</span> MX</div>
        <div class="timer"><span id="timer">00:00</span></div>
        <div class="level"><span id="level">Рівень: 1</span></div>
        <div class="buttons">
            <button id="farmButton" class="btn" onclick="startFarming()">
                Farm
            </button>
            <button id="claimButton" class="btn" onclick="claimReward()" disabled>
                Claim
            </button>
        </div>
        <button id="boostButton" class="btn" onclick="buyBoost()">
            Buy
        </button>
    </div>
    <script src="game.js"></script>
</body>
</html>
