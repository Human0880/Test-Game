<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Логотип" class="logo">
        <div class="balance"> <span id="balance">5000</span> MN</div>
        <div class="timer"> <span id="timer">00:30</span></div>
        <div class="buttons">
            <button id="farmButton" class="btn green" onclick="startFarming()">Farm</button>
            <button id="claimButton" class="btn gray" onclick="claimReward()" disabled>Claim</button>
        </div>
        <div class="boost-info">
            <h3>Boost Level: <span id="boostLevel">1</span></h3>
            <p>+<span id="boostAmount">100</span> до фарму за <span id="boostCost">500</span> MN</p>
        </div>
        <button id="boostButton" class="btn boost" onclick="buyBoost()">Boost</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
