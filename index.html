<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="level">LVL <span id="level">1</span></div> <!-- Додано рівень -->
        <img src="logo.png" alt="Логотип" class="logo">
        <div class="balance"><span id="balance">5000</span> MN</div>
        <div class="timer"><span id="timer">00:30</span></div>
        <div class="buttons">
            <button id="farmButton" class="btn farm" onclick="startFarming()"></button>
            <button id="claimButton" class="btn claim" onclick="claimReward()" disabled></button>
        </div>
        <button id="boostButton" class="btn buy" onclick="buyBoost()"></button>
    </div>
    <script src="game.js"></script>
</body>
</html>
